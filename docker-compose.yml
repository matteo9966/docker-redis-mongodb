version: "3"
services:
  node-app:
    build:
      context: .
    environment:
      - PORT=3001
      - MONGO_IP=mongo-database
      - MONGO_PORT=27017
      - MONGO_USER=matteodatabase
      - MONGO_PASSWORD=mypassword
      - MONGO_DB_NAME=mongo_test_db
      - REDIS_URL=redis
      - REDIS_PORT=6379
      - SESSION_SECRET="secret cat"
    volumes:
      - ./:/app
    ports:
      - 3001:3001
    depends_on:
      - mongo-database
    command: npm run start
  mongo-database:
    volumes:
      - mongo-database:/data/db
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: matteodatabase
      MONGO_INITDB_ROOT_PASSWORD: mypassword
    command: [--auth]
    ports:
      - 27017:27017
  redis:
    image: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - 6379:6379
    restart: always
volumes:
  mongo-database:
